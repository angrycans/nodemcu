<html>

<head>
  <title>RaceLap</title>
  <link Content-Type="text/css" href="/style.css" rel="stylesheet" />
</head>

<body>
  <h1>RaceLap</h1>

  <p>The following pages are available:</p>
  <ul>
    <li><a href="/index.html">/index.html</a> - This page</li>

  </ul>

  <p>The following REST services are available:</p>
  <ul>
    <li><a href="/sysinfo">/sysinfo</a> - Some system level information</a></li>
    <li><a href="#" onclick="listsd()">/listsdcard</a> - all files</a></li>
    <li><a href="#" onclick="listsdJSON()">/listsdcardjson</a> - Json Array of all files</a></li>
    <li><a href="/track.html">/track</a> - Track setting</a></li>
  </ul>

  <div>
    <div id="files">

    </div>
  </div>

</body>

<script>
  // load and display all files after page loading has finished
  function listsd() {
    fetch('/listsd')
      .then(function (result) { return result.text(); })
      .then(function (e) {
        console.log("listsd", e);
        document.getElementById("files").innerHTML = e;
      });

  };

  function listsdJSON() {
    fetch('/listsdjson')
      .then(function (result) { return result.text(); })
      .then(function (e) {
        console.log(e);

        document.getElementById("files").innerHTML = e;
      });

  };


</script>

</html>
